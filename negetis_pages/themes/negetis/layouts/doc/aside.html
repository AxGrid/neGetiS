<div class="doc-aside d-none d-xl-inline-block order-xl-2 col-xl-3">
  <nav id="docAsideNav" class="doc-aside__nav navbar border-left">
    <nav class="nav nav-pills flex-column">
{% for anchor in page.meta.anchors %}
      <a class="nav-link active" href="#{{ anchor.title|slugify }}">{{ anchor.title }}</a>
      {% if anchor.children and len(anchor.children) > 0 %}
        <nav class="nav nav-pills flex-column">
        {% for sub_anchor in anchor.children %}
            <a class="nav-link ml-3" href="#{{ sub_anchor|slugify }}">{{ sub_anchor }}</a>
        {% endfor %}
        </nav>
      {% endif %}
{% endfor %}
    </nav>
  </nav>
</div> <!-- END Doc Aside -->
